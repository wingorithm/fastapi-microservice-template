# Defines the application-level services.
# This file depends on the infrastructure being started first.
version: '3.8'

services:
  kong-migrations:
    image: kong:latest
    command: "kong migrations bootstrap"
    depends_on:
      # These services are expected to be running on the shared network
      - postgres
      - consul
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kong
    networks:
      - microservices-net
    restart: on-failure

  kong:
    image: kong:latest
    container_name: kong
    depends_on:
      - postgres
      - kong-migrations
      - consul
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=postgres
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=kong
      - KONG_DNS_RESOLVER=consul:8600
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
    networks:
      - microservices-net

  service_a:
    image: python:3.11-slim
    container_name: service_a
    command: ["sleep", "infinity"]
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    environment:
      - SERVICE_NAME=service-a
      - ENVIRONMENT=DEV
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - microservices-net

  service_b:
    image: python:3.11-slim
    container_name: service_b
    command: ["sleep", "infinity"]
    depends_on:
      - postgres
    ports:
      - "8082:8082"
    environment:
      - SERVICE_NAME=service-b
      - ENVIRONMENT=DEV
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - microservices-net

networks:
  microservices-net:
    external: true

