# Defines the application-level services.
# This file depends on the infrastructure being started first.
version: '3.8'

services:
  service-a:
    image: ghcr.io/wingorithm/fastapi-microservice-template/service-a:release-dev
#    add when you need to debug through open api docs (CAUTION! keep this commented for scaling)
#    ports:
#      - "8081:8081"
    environment:
      - SERVICE_NAME=service-a
      - SERVICE_TAGS=fastapi,v1.0
      - ENVIRONMENT=DEV
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - microservices-net
    dns:
      - 172.20.0.100

  service-b:
    image: ghcr.io/wingorithm/fastapi-microservice-template/service-b:release-dev
#    add when you need to debug through open api docs (CAUTION! keep this commented for scaling)
#    ports:
#      - "8082:8082"
    environment:
      - SERVICE_NAME=service-b
      - SERVICE_TAGS=fastapi,v1.0
      - ENVIRONMENT=DEV
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    networks:
      - microservices-net
    dns:
      - 172.20.0.100

networks:
  microservices-net:
    external: true